<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="login-container">
        <h2> Login</h2>
        <form>
            <input type="text" id="username" placeholder="Enter username">           
            
            <input type="password" id="password" placeholder="Password username">
            <br />
            <button type="submit">Login</button>
        </form>
        <div class="help">
            <!-- Liên kết "Quên mật khẩu" và "Đăng ký" -->

            <p><a href="#Singin\Pass-again.html">Quên mật khẩu? Nhấp vào đây</a></p>
            
            <a href="Singin\Singin.html">Người dùng mới? Đăng ký tại đây</a>
        </div>

        <div class="social-icons">
            <!-- Các icon mạng xã hội -->
            <a href="#"><img src="FB.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="pinterest-icon.png" alt="Pinterest"></a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
        <p id="error-message"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
