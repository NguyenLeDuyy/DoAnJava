<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styleSingin.css"> <!-- Liên kết đến file CSS -->
</head>
<body>
        <!-- Form đăng ký -->
        <form class="sigin-container" action="/action_page.php">
            
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                
                <input type="text" placeholder="Enter Name" name="userNam" required />                   
                <input type="text" placeholder="Enter Email" name="email" required>
                
                <input type="password" placeholder="Enter Password" name="psw" required>

                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <!-- Ghi nhớ mật khẩu -->
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <!-- Nút hủy -->               
                   <button type="reset" onclick="cancelForm()"  class="cancelbtn">Cancel</button>
                    <!-- Nút đăng ký -->
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            
        </form>

    <script src="Singin.js"></script> <!-- Liên kết đến file JavaScript -->
</body>
</html>
